        function saveCookie() {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        function getCookies() {
            alert(document.cookie);

        function redirect() {
            window.location = "https://www.google.com.pk";
        }

        function autoReload() {
            window.location.reload();
        }

        function try_catch() {
            const message = "This is example"
            message.innerHTML = "";
            let x = "";
            try {
                if (x == "") throw "empty";
                if (isNaN(x)) throw "not a number";
            }
            catch (err) {
                 alert("Input is " + err);
            }
            finally {
                alert("Finally block!");
            }
        }

    </script>

    <button onclick="try_catch()">Try Catch Finally Block</button><br>
